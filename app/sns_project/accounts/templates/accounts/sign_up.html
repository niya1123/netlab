{% load widget_tweaks %}
<!-- .......... -->
<h3>アカウント登録</h3>
<form action="{% url 'accounts:sign_up' %}" method="post">
  {% csrf_token %}

  <div class="form-group row">
    <label for="{{ form.username.id_for_label }}" class="col-sm-3 col-form-label">ユーザー名</label>
    <div class="col-sm-9">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fas fa-user"></i></div>
        </div>
        {{ signup_form.username|add_class:'form-control' }}
        {% for error in signup_form.username.errors %}
        <span class="text-warning">{{ error }}</span>
        {% endfor %}
      </div>
    </div>
  </div>
<!-- .......... -->
  <div class="form-group row">
    <div class="col-sm">
      <button type="submit" class="btn btn-info btn-block">登録</button>
    </div>
  </div>
</form>
