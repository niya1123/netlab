{% extends "accounts/base.html" %}
{% block content %}
{% for question in question_list %}
    {% if question.content.author.id == user.pk %}
    <a href="{% url 'contents:my_question_update' question.pk %}">{{question.question_title}}</a>
    <br>
    {% endif %}

    {% empty %}
    <p class="box">問題は存在しません。</p>
{% endfor %}
{% endblock %}
