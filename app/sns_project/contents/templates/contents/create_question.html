{% extends "accounts/base.html" %}
{% block content %}
{% if user.is_authenticated %}
<form method="post">
    {{ form.non_field_errors }}
    {% for field in form %}
    <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
        {{ field }}
        {{ field.errors }}
    </div>
    {% endfor %}
    {% csrf_token %}
    <input class="btn btn-primary" type="submit" value="登録">
</form>
{% endif %}
{% endblock %}
