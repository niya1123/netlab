{% extends "accounts/base.html" %}
{% block content %}
<section id="list" class="container">
    {% for question in question_list %}
        {% if question.content.id == content_pk %}
        問題: {{question}}
        {% endif %}
        
        {% empty %}
        <p class="box">このコンテンツに問題はありません。</p>
    {% endfor %}
    </section>
{% endblock %}
