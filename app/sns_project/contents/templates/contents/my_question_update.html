{% extends "accounts/base.html" %}
{% block content %}
{% if user.is_authenticated %}
<form method="post">
    {{ form.non_field_errors }}
    {% for field in form %}
    <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
        {{ field }}
        {{ field.errors }}
    </div>
    {% endfor %}
    {% csrf_token %}
    <a class="btn btn-danger btn-lg float-right" href="{% url 'contents:my_question_delete' question.pk %}" >削除</a>
    <input class="btn btn-primary btn-lg float-right" type="submit" value="修正">
</form>
{% endif %}
{% endblock %}
